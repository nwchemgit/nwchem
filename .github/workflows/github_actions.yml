name: NWChem_CI

on:
  push:
    paths-ignore:
      - .gitlab-ci.yml
  pull_request:
  release:
  schedule:
    - cron: '0 0 * * SUN'
  repository_dispatch:
    types: [backend_automation]
  workflow_dispatch:
jobs:
  build:
    if: |
      github.event_name == 'schedule' ||
      (!contains(github.event.head_commit.message, 'ci skip'))
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        blas: [build_openblas]
        blas_size: [8]
        os: [ubuntu-22.04, macos-latest, ubuntu-24.04-arm]
        experimental: [false]
        mpi_impl:
          - openmpi
          - mpich
        armci_network:
          - MPI-TS
        xcode_version:
          - 13.2.1
        nwchem_modules:
          - "tinyqmpw python"
          - "qmandpw qmd"
          - "tce"
        fc:
          - gfortran
        exclude:
          - os: macos-latest
            mpi_impl: mpich
            nwchem_modules: "tinyqmpw python"
          - os: macos-latest
            mpi_impl: mpich
            nwchem_modules: "qmandpw qmd"
          - os: ubuntu-24.04-arm
            mpi_impl: mpich
            nwchem_modules: "tinyqmpw python"
          - os: ubuntu-24.04-arm
            mpi_impl: mpich
            nwchem_modules: "qmandpw qmd"
        include:
          - os: ubuntu-latest
            experimental: true
            mpi_impl: openmpi
            armci_network: MPI-TS
            nwchem_modules: "nwdft driver solvation"
            fc: gfortran
            cc: gcc
            blas: "libopenblas64-openmp-dev"
            blas_size: 8
          - os: ubuntu-22.04
            experimental: true
            mpi_impl: openmpi
            armci_network: MPI-TS
            nwchem_modules: "xtb qmd driver solvation"
            fc: gfortran-9
            blas: "build_openblas"
            build_plumed: 1
            use_openmp: 2
            use_tblite: 1
          - os: ubuntu-22.04
            experimental: true
            mpi_impl: mpich
            armci_network: MPI-TS
            nwchem_modules: "xtb driver solvation"
            fc: gfortran-11
            cc: gcc-11
            blas: "build_openblas"
            blas_size: 4
            use_openmp: 2
            use_tblite: 1
          - os: ubuntu-22.04
            experimental: true
            mpi_impl: openmpi
            armci_network: MPI-TS
            nwchem_modules: "xtb driver solvation"
            fc: gfortran-9
